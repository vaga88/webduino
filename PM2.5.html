<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>PM2.5</title>

<script>

function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
    myFunction(this);
    }
  };
  xhttp.open("GET", "http://opendata.epa.gov.tw/ws/Data/ATM00625/?$format=xml", true);
  xhttp.send();
}
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table="<tr><th>Site</th><th>county</th><th>PM25</th><th>DataCreationDate</th><th>ItemUnit</th></tr>";
  var x = xmlDoc.getElementsByTagName("Data");
  for (i = 0; i <x.length; i++) { 
    table += "<tr><td>" +
    x[i].getElementsByTagName("Site")[0].childNodes[0].nodeValue +
    "</td><td>" +
	x[i].getElementsByTagName("county")[0].childNodes[0].nodeValue +
    "</td><td>" +
	x[i].getElementsByTagName("PM25")[0].childNodes[0].nodeValue +
    "</td><td>" +
	x[i].getElementsByTagName("DataCreationDate")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("ItemUnit")[0].childNodes[0].nodeValue +
    "</td></tr>";
  }
  document.getElementById("PM25").innerHTML = table;
}

</script>

</head>
<body>
<div ="PM25"></div>
</body>
</html>
